<div *ngFor="let product of products">
	{{product.name}}
	{{product.price}}
	{{product.id}}
</div>

<form (ngSubmit)='create()' #form="ngForm">
	<input type="text" [(ngModel)]='product.name' name="name">
	<input type="number" [(ngModel)]='product.price' name="price">

	<button type="submit" [disabled]="form.form.valid">Envoyer</button>
</form>
